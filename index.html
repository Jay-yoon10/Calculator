<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <main class="calculator" >
        
        <div class="cal calculator--display">
            <h2 class="cal--heading">Jay's Calculator</h2>
        <div class="cal--display">
            <!-- display1   -->
            <div class="display1 cal--display__first-input"></div>
            <!-- display2 -->
            <div class="display1 cal--display__second-input"></div>
            <!-- display3 -->
            <div class="display2 cal--display__last-input"></div>
        </div>
        <!-- all_button -->
        <div class="cal--btn"> 
        <!-- previous input delete -->
        <button id="delete"class= "delete cal--btn__del two-span">DEL</button>
        <!-- all-clear -->
        <button id="clear"class="clear cal--btn__ac two-span">AC</button>
        <!-- numbers btn -->
        <button class="cal--btn__number cal--btn__one">1</button>
        <button class="cal--btn__number cal--btn__two">2</button>
        <button class="cal--btn__number cal--btn__three">3</button>
        <button class="cal--btn__number cal--btn__four">4</button>
        <button class="cal--btn__number cal--btn__five">5</button>
        <button class="cal--btn__number cal--btn__six">6</button>
        <button class="cal--btn__number cal--btn__seven">7</button>
        <button class="cal--btn__number cal--btn__eight">8</button>
        <button class="cal--btn__number cal--btn__nine">9</button>
        <!-- btn-0 -->
        <button class="cal--btn__number cal--btn__zero">0</button>
        <!-- dot -->
        <button class="cal--btn__number cal--btn__decimal">.</button>
        <!-- equal -->
        <button class="cal--btn__equal cal--btn__equal">=</button>
        <!-- operation button -->
        <button class="cal--btn__operator cal--btn__plus">+</button>
        <button class="cal--btn__operator cal--btn__minus">-</button>
        <button class="cal--btn__operator cal--btn__divide">/</button>
        <button class="cal--btn__operator cal--btn__multiply">Ã—</button>
    </div>
    </div>
    </main> 
</body>
<script type="module" src="script.js"></script>
</html>
