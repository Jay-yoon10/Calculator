<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main class="calculator" >
        
        <div class="cal">
        <h2 class="cal--heading">Jay's Calculator</h2>
        <div class="cal--display">
            <div class="cal--display__first-input">pre-input 1234</div>
            <div class="cal--display__last-input">cur-input :456 </div>
        </div>
        <button id="two-span"class="cal--btn__del">DEL</button>
        <button id="two-span"class="cal--btn__ac">AC</button>
        <button class="cal--btn__one">1</button>
        <button class="cal--btn__two">2</button>
        <button class="cal--btn__three">3</button>
        <button class="cal--btn__four">4</button>
        <button class="cal--btn__five">5</button>
        <button class="cal--btn__six">6</button>
        <button class="cal--btn__seven">7</button>
        <button class="cal--btn__eight">8</button>
        <button class="cal--btn__nine">9</button>
        <button class="cal--btn__zero">0</button>
        <button class="cal--btn__decimal">.</button>
        <button class="cal--btn__equal">=</button>
        <button class="cal--btn__plus">+</button>
        <button class="cal--btn__minus">-</button>
        <button class="cal--btn__divide">รท</button>
        <button class="cal--btn__multiply">ร</button>
    </div>
    </main> 
</body>
</html>
